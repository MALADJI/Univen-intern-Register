<nav class="navbar navbar-expand-lg bg-dark px-3 fixed-top shadow">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="assets/univen-logo.png" alt="Univen Logo" style="height: 40px; width: auto; margin-right: 10px; object-fit: contain;">
    <h5 class="mb-0">Intern Online Register</h5>
  </a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto align-items-center">

      <!-- Clock -->
      <li class="nav-item">
        <span class="clock disabled border-0 me-5 rounded-5 px-3 py-1 shadow-sm">
          <i class="bi bi-clock"></i> {{ currentTime }}
        </span>
      </li>

      <li class="nav-item">
        <a class="nav-link" (click)="toggleProfile()">
          <i class="bi bi-person-circle me-1"></i>
        </a>
      </li>

      <!-- Settings -->
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings">
          <i class="bi bi-gear-fill me-1"></i>
        </a>
      </li>

      <!-- Logout -->
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" style="cursor: pointer;">
          <i class="bi bi-box-arrow-right me-1"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- âœ… Reverted Profile Overlay -->
<div class="profile-overlay" *ngIf="showProfile">
  <div class="profile-card shadow-lg">
    <div class="text-end">
      <button class="btn-close" (click)="toggleProfile()"></button>
    </div>

    <!-- Profile Image -->
    <div class="text-center mb-3">
      <img ngSrc="assets/profile-placeholder.jpeg"
           alt="profile"
           class="rounded-circle border shadow-sm"
           height="110" width="110">
    </div>

    <!-- Change Image -->
    <div class="text-center mb-3">
      <a href="#" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-camera"></i> Change Profile Image
      </a>
    </div>

    <!-- User Info -->
    <div class="text-center">
      <h4 class="fw-bold mb-1">{{ user.fullName }}</h4>
      <p class="text-muted">{{ user.email }}</p>
    </div>
  </div>
</div>
