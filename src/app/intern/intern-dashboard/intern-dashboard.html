<div class="container container-fluid">
  <h2>Intern Dashboard</h2>
  <!-- Signature container -->
  <div class="card shadow-sm p-3 mb-4 border">
    <h5>Signature</h5>
    <canvas #signaturePad class="w-100 border" style="height: 200px;"></canvas>
    <div class="mt-2 d-flex justify-content-between">
      <button class="btn btn-danger btn-sm d-flex align-items-center" (click)="clearSignature()">
        <i class="bi bi-trash3 me-1"></i> Clear
      </button>
      <button class="btn btn-primary btn-sm d-flex align-items-center" (click)="saveSignature()">
        <i class="bi bi-floppy me-1"></i> Save
      </button>
    </div>
  </div>

  <!-- Sign In/Out -->
  <div class="card shadow-sm p-3 mb-4">
    <h5>Daily Attendance</h5>
    <div class="d-flex gap-2"> <!-- flex container with gap -->
      <button class="btn btn-sm btn-success shadow-sm flex-grow-1" (click)="signIn()">Sign In</button>
      <button class="btn btn-sm btn-danger shadow-sm flex-grow-1">Sign Out</button>
    </div>

    <!-- Display Message After Signing In -->
    @if (signedInMessage) {
      <div class="mt-3">
        <p class="text-success">{{ signedInMessage }}</p>
      </div>
    }
  </div>

  <!-- Leave Request -->
  <div class="card shadow-sm p-3 mb-4">
    <h5>Leave Request</h5>
    <form>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label>Leave Type</label>
          <select class="form-control">
            <option>Sick Leave</option>
            <option>Vacation</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <label>From</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3 mb-2">
          <label>To</label>
          <input type="date" class="form-control" />
        </div>
      </div>
      <button class="btn btn-sm btn-outline-primary mt-2">Submit Request</button>
    </form>
  </div>

  <!-- Attendance History -->
  <div class="card shadow-sm p-3">
    <h5>Attendance History</h5>
    <table class="table table-bordered">
      <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>2025-09-16</td>
        <td>08:00</td>
        <td>16:00</td>
        <td><span class="badge bg-success">Present</span></td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex my-2">
      <button class="btn btn-sm btn-outline-danger mt-2 me-3 d-flex me-3 align-items-center">
        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Download PDF
      </button>
      <button class="btn btn-sm btn-outline-success mt-2 d-flex align-items-center">
        <i class="bi bi-file-earmark-excel-fill me-2"></i> Download Excel
      </button>
    </div>
  </div>
</div>
